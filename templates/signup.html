<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Image Scraper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 400px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.6s ease-in-out;
            text-align: center;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .form-control {
            border-radius: 20px;
            text-align: center;
        }
        .btn-custom {
            border-radius: 20px;
            font-size: 16px;
            transition: 0.3s;
            font-weight: bold;
        }
        .btn-custom:hover {
            opacity: 0.8;
        }
        .password-wrapper {
            position: relative;
        }
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
        .quote-box {
            margin-bottom: 15px;
            font-style: italic;
            font-size: 14px;
            color: #f8f9fa;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }
        .password-strength {
            font-size: 14px;
            text-align: left;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- âœ… Motivational Quote -->
        <div class="quote-box">
            <p id="quote">"The future belongs to those who embrace data."</p>
        </div>

        <h2 class="mb-3">ðŸš€ Create an Account</h2>

        <!-- âœ… Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} text-center">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="mb-3">
                <input type="text" name="name" class="form-control" placeholder="Full Name" required>
            </div>
            <div class="mb-3">
                <input type="text" name="age" class="form-control" placeholder="Age (max 3 digits)" required pattern="\d{1,3}">
            </div>
            <div class="mb-3">
                <input type="email" name="email" class="form-control" placeholder="Email Address" required>
            </div>
            <div class="mb-3">
                <input type="text" name="mobile" class="form-control" placeholder="Mobile Number (10 digits)" required pattern="[6789]\d{9}">
            </div>
            <div class="mb-3">
                <input type="text" name="username" class="form-control" placeholder="Username (Alphanumeric only)" required pattern="[A-Za-z0-9]+">
            </div>
            
            <!-- âœ… Password Field with Strength Indicator -->
            <div class="mb-3 password-wrapper">
                <input type="password" id="password" name="password" class="form-control" placeholder="Password" required oninput="checkStrength()">
                <i class="fas fa-eye toggle-password" onclick="togglePassword()"></i>
                <div id="password-strength" class="password-strength"></div>
            </div>

            <button type="submit" class="btn btn-primary w-100 btn-custom">Signup ðŸš€</button>
        </form>

        <p class="text-center mt-3">Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
    </div>

    <!-- âœ… JavaScript for Quotes, Password Toggle & Strength Indicator -->
    <script>
        // âœ… Show Random Motivational Quotes
        const quotes = [
            "â€œData is the new oil.â€ â€“ Clive Humby",
            "â€œThe future belongs to those who embrace data.â€",
            "â€œScraping the web is like exploring a digital goldmine.â€",
            "â€œNot all those who wander are lost, especially in data.â€",
            "â€œYour data journey starts with one scrape.â€",
            "â€œWeb scraping unlocks infinite knowledge.â€",
            "â€œWith great data comes great insights.â€",
            "â€œInformation is power, and data is the key.â€"
        ];
        document.getElementById("quote").innerText = quotes[Math.floor(Math.random() * quotes.length)];

        // âœ… Toggle Password Visibility
        function togglePassword() {
            let passwordField = document.getElementById("password");
            let icon = document.querySelector(".toggle-password");
            if (passwordField.type === "password") {
                passwordField.type = "text";
                icon.classList.replace("fa-eye", "fa-eye-slash");
            } else {
                passwordField.type = "password";
                icon.classList.replace("fa-eye-slash", "fa-eye");
            }
        }

        // âœ… Password Strength Indicator
        function checkStrength() {
            let password = document.getElementById("password").value;
            let strengthDiv = document.getElementById("password-strength");
            
            let strength = "Weak";
            let color = "red";
            
            if (password.length >= 8) {
                if (/[A-Z]/.test(password) && /[a-z]/.test(password) && /\d/.test(password) && /[^A-Za-z0-9]/.test(password)) {
                    strength = "Very Strong";
                    color = "green";
                } else if (/[A-Za-z]/.test(password) && /\d/.test(password)) {
                    strength = "Strong";
                    color = "blue";
                } else {
                    strength = "Medium";
                    color = "orange";
                }
            }

            strengthDiv.innerHTML = `Password Strength: <strong style="color:${color}">${strength}</strong>`;
        }
    </script>
</body>
</html>
