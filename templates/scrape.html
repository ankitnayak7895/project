<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scraper - Choose What to Scrape</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 500px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .form-select, .form-control {
            border-radius: 20px;
            text-align: center;
        }
        .btn-custom {
            width: 100%;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            margin-top: 15px;
            padding: 12px;
            transition: 0.3s;
        }
        .btn-custom:hover {
            opacity: 0.8;
        }
        .fade-in {
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .quote-box {
            margin-top: 15px;
            font-style: italic;
            font-size: 14px;
            color: #f8f9fa;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="container fade-in">
        <h1>🔍 Choose What to Scrape</h1>
        
        <!-- ✅ Random Quotes Section -->
        <div class="quote-box">
            <p id="quote">"The web is full of treasures, let’s find the right ones!"</p>
        </div>

        <form action="/scrape" method="POST" class="mt-4">
            <label><strong>Do you want to scrape images or videos?</strong></label>
            <select name="choice" class="form-select mt-2">
                <option value="images">📸 Images</option>
                <option value="videos">🎥 Videos</option>
            </select>

            <label class="mt-3"><strong>Enter a category (e.g., animals, places in India):</strong></label>
            <input type="text" name="category" class="form-control mt-2" placeholder="Type here..." required>

            <button type="submit" class="btn btn-primary btn-custom">🚀 Start Scraping</button>
        </form>

        <a href="{{ url_for('home') }}" class="btn btn-light btn-custom mt-2">🏠 Back to Home</a>
    </div>

    <script>
        // ✅ JavaScript to Show Random Quotes
        const quotes = [
            "“Data is the new oil.” – Clive Humby",
            "“The future belongs to those who can extract meaning from data.”",
            "“With great power comes great responsibility – especially with data.”",
            "“Scraping the web is like exploring a digital goldmine.”",
            "“Not all those who wander are lost, especially in the world of data.”",
            "“The best way to predict the future is to analyze the data.”",
            "“Machine learning and data scraping go hand in hand.”",
            "“Information is the oil of the 21st century, and analytics is the combustion engine.”"
        ];
        
        // Pick a random quote
        document.getElementById("quote").innerText = quotes[Math.floor(Math.random() * quotes.length)];
    </script>

</body>
</html>
