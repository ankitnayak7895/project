<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | Web Scraper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .welcome-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .btn-custom {
            border-radius: 25px;
            font-weight: bold;
        }
        .quote {
            font-style: italic;
            font-size: 1.2rem;
            margin-top: 20px;
            color: #f8f9fa;
        }
    </style>
</head>
<body class="text-center">

    <div class="container">
        <div class="welcome-box">
            <h1 class="mb-3">Welcome, {{ session['user'] }}! 🎉</h1>
            <h3>Start Scraping Images or Videos</h3>

            <!-- 🎯 Motivational Quote -->
            <p class="quote">
                "The best way to predict the future is to create it." – Peter Drucker
            </p>

            <!-- ✅ Scraping Button -->
            <a href="{{ url_for('scrape') }}" class="btn btn-primary btn-lg btn-custom mt-3">🚀 Start Scraping</a>
            <br><br>

            <!-- ❌ Logout Button -->
            <a href="{{ url_for('logout') }}" class="btn btn-danger btn-lg btn-custom mt-2">Logout</a>
        </div>
    </div>

</body>
</html>
