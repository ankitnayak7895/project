<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scraping Results</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            font-family: 'Arial', sans-serif;
        }
        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            margin-top: 50px;
        }
        h1, h2 {
            font-weight: bold;
        }
        .img-thumbnail {
            transition: transform 0.3s ease-in-out;
        }
        .img-thumbnail:hover {
            transform: scale(1.1);
        }
        .btn-custom {
            border-radius: 25px;
            font-size: 16px;
            margin-top: 10px;
            padding: 12px;
            transition: 0.3s;
            font-weight: bold;
            width: 200px;
        }
        .btn-custom:hover {
            opacity: 0.8;
        }
        .fade-in {
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container fade-in">
        <h1>🔍 Scraping Results</h1>
        
        {% if type == "image" %}
            <h2>📸 Scraped Images</h2>
            <div class="d-flex flex-wrap justify-content-center">
                {% for img in results %}
                    <img src="{{ img }}" class="img-thumbnail m-2" width="200">
                {% endfor %}
            </div>
        {% else %}
            <h2>🎥 Scraped Videos</h2>
            <div class="list-group">
                {% for video in results %}
                    <a href="{{ video }}" target="_blank" class="list-group-item list-group-item-action">
                        📺 Watch Video
                    </a>
                {% endfor %}
            </div>
        {% endif %}

        <div class="mt-4">
            <a href="{{ url_for('scrape') }}" class="btn btn-light btn-custom">🔄 Scrape Again</a>
            <a href="{{ url_for('logout') }}" class="btn btn-danger btn-custom">🚪 Logout</a>
        </div>
    </div>

</body>
</html>
